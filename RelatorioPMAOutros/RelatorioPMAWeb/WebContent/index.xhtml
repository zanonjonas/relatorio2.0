<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<h:form id="report">
		<h:selectOneMenu id="Clientes" value="#{relatorioBean.projetoJiraId}"
			valueChangeListener="#{relatorioBean.updateListaMes}"
			onchange="submit()" hideNoSelectionOption="true">
			<f:selectItem itemLabel="Escolha um Relatório" itemValue="0"
				noSelectionOption="true" />
			<f:selectItems value="#{relatorioBean.listaRelatoriosMenu}" var="i"
				itemLabel="#{i.menuEntry}" itemValue="#{i.projetoJiraId}" />
		</h:selectOneMenu>

		
		<h:selectOneMenu id="MesRelatorio"
			value="#{relatorioBean.mesRelatorio}" hideNoSelectionOption="true" rendered="#{relatorioBean.update}">
			<f:selectItem itemLabel="Escolha um mês" itemValue="0"
				noSelectionOption="true" />
			<f:selectItems value="#{relatorioBean.listaMes}" var="i"
				itemLabel="#{i.labelMes}" itemValue="#{i.mesString}" />
		</h:selectOneMenu>
		<h:commandButton id="reportButton" action="report" value="Executar" rendered="#{relatorioBean.update}"/>
	</h:form>
</h:body>
</html>
